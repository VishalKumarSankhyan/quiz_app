<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <title>Quiz App</title>

    <!-- browser them color-->
    <meta name="theme-color" content="#0099ff">

    <!-- description -->
    <meta name="description" content="Super app for home automation using Wifi">

    <!-- author -->
    <meta name="author" content="Vishal Kumar Sankhyan">


    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="quiz_app_app_body">

        <div class="quiz_app_app_navbar">

            <div class="quiz_app_menu_btn">
                <svg viewBox="0 0 18 12" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd" transform="translate(-3 -6)">
                        <path d="m0 0h24v24h-24z"></path>
                        <path
                            d="m1 12c-.55228475 0-1-.4477153-1-1s.44771525-1 1-1h16c.5522847 0 1 .4477153 1 1s-.4477153 1-1 1zm0-5c-.55228475 0-1-.44771525-1-1s.44771525-1 1-1h16c.5522847 0 1 .44771525 1 1s-.4477153 1-1 1zm-1-6c0-.55228475.44771525-1 1-1h16c.5522847 0 1 .44771525 1 1s-.4477153 1-1 1h-16c-.55228475 0-1-.44771525-1-1z"
                            fill="currentColor" fill-rule="nonzero" transform="translate(3 6)"></path>
                    </g>
                </svg>
            </div>

            <div class="quiz_app_title">
                Quiz App
            </div>

            <div class="quiz_app_sign_in">
                Sign in
            </div>

        </div>

        <div id="quiz_app_side_menu_bg" class="quiz_app_side_menu_background"></div>

        <div id="quiz_app_side_menu" class="quiz_app_side_menu">

            <div class="side_menu_top">
                <div class="side_menu_option_user_icon_box">
                    <div class="side_menu_option_user_icon_sub_box">
                        <img src="user_p.jpg" alt="user icon" srcset="">
                    </div>
                </div>
                <div class="side_menu_top_title">User</div>
            </div>

            <div id="side_menu_bottom" class="side_menu_bottom">

                <div class="side_menu_option">
                    <div class="side_menu_option_title">Home</div>
                </div>

                <div class="side_menu_option">
                    <div class="side_menu_option_title">My Account</div>
                </div>

                <div class="side_menu_option">
                    <div class="side_menu_option_title">Notification</div>
                </div>

                <div class="side_menu_option">
                    <div class="side_menu_option_title">Dark Theme</div>
                    <div class="side_menu_option_checkbox">
                        <label class="switch" for="dark_mode_toggle_id">
                            <input type="checkbox" id="dark_mode_toggle_id">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="side_menu_option">
                    <div class="side_menu_option_title">About us</div>
                </div>

                <div class="side_menu_option">
                    <div class="side_menu_option_title">Settings</div>
                </div>

                <div class="side_menu_option">
                    <div class="side_menu_option_title">Log Out</div>
                </div>

            </div>
        </div>

        <div class="quiz_app_quiz_timer_box">
            <div class="quiz_app_quiz_timer"> </div>
        </div>
        <div class="quiz_app_question_box">

            <div class="quiz_app_question_sub_box">

                <div class="quiz_app_question_fg"></div>
                <div class="quiz_app_loader"></div>

                <div class="quiz_app_score_box">
                    <div class="quiz_app_score_sub_box">
                        <label  class="quiz_app_score_box_name_title">Name  : </label>
                        <label class="quiz_app_score_box_score_title">Score : </label>
                        <label  class="quiz_app_score_box_time_title">Time  : </label>
                    </div>
                </div>

                <input type="text" id="quiz_app_input" placeholder="Name">

                <h3 class="quiz_app_question_title" id="quiz_app_question_title">

                </h3>

                <div class="quiz_app_option_box">

                    <label class="quiz_app_question_option" id="quiz_app_question_option_1" for="option_1">

                    </label>
                    <label class="quiz_app_question_option" id="quiz_app_question_option_2" for="option_1">

                    </label>
                    <label class="quiz_app_question_option" id="quiz_app_question_option_3" for="option_1">

                    </label>
                    <label class="quiz_app_question_option" id="quiz_app_question_option_4" for="option_1">

                    </label>
                </div>
            </div>

        </div>

        <div class="quiz_app_quiz_btn_box">
            <div class="quiz_app_quiz_start_btn">
                Start
            </div>
            <div class="quiz_app_quiz_try_again_btn">
                Try Again
            </div>
            <div class="quiz_app_quiz_fines_btn">
                Fines
            </div>
            <div class="quiz_app_quiz_next_btn">
                Next
            </div>
            <div class="quiz_app_quiz_previous_btn">
                Previous
            </div>

        </div>

        <div class="quiz_app_question_navigator_box">
            <div class="quiz_app_question_navigator_sub_box"> </div>
        </div>
